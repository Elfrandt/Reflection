<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Refleksi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2c2e1, #e4b3e6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            z-index: 1;
        }
        h1 {
            margin: 0;
            font-size: 32px;
            color: #6a1b9a;
            padding-bottom: 20px;
            border-bottom: 3px solid #6a1b9a;
            position: relative;
            z-index: 2;
            font-family: 'Georgia', serif;
        }
        .question {
            font-size: 24px;
            color: #555;
            margin-top: 20px;
            font-style: italic;
            padding: 25px;
            background: linear-gradient(145deg, #f9f9f9, #f0f0f0);
            border-left: 10px solid #6a1b9a;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            line-height: 1.6;
        }
        .container::after {
            content: 'üîç';
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #6a1b9a;
            opacity: 0.5;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pertanyaan Refleksi</h1>
        <p class="question">"Apa yang benar-benar berarti bagi dirimu, dan bagaimana kamu bisa lebih menjaga hal tersebut dalam kehidupan sehari-hari?"</p>
    </div>
    <style>
        .btn-next {
         font-size: 1.8em;
         padding: 10px 20px;
         color: rgb(255,255,255);
         background-color: rgb(0,123,255);
         border: none;
         border-radius: 2px;
         text-decoration: none;
         display: inline-block;

     }
     .btn-next:hover {
         background-color: rgb(0,102,204);
     }     
         </style>
         <br /> 
         <a href="javascript:history.back()" class="btn-next">Back</a>
</body>
</html>
